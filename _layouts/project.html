---
layout: default
---

<h1>{{ page.title }}</h1>

{% if page.images %}
<div class="project-image-container multiple">
  {% for img in page.images %}
    <img src="{{ img | relative_url }}" alt="{{ page.imagealt }}" class="project-image" />
  {% endfor %}
</div>
{% else %}
<div class="project-image-container">
  <img src="{{ page.image | relative_url }}" alt="{{ page.imagealt }}" class="project-image" />
</div>
{% endif %}

{{ content }}

<p><strong>Technologies Used</strong>: {{ page.technologies | join: ", " }}</p>

<a href={{ "/projects/" | relative_url }} class="back-arrow">
    <i class="bi bi-arrow-left-circle-fill"></i> Back to Projects
</a>
